<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

<!-- MathJax for LaTeX equations -->
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    svg: { fontCache: 'global' }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Mermaid -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({ 
    startOnLoad: true,
    theme: 'dark'
  });
</script>

<style>
  /* ===== SITE STYLING ===== */
  .site-title::after {
    content: '';
    display: block;
    width: 100%;
    height: 2px;
    margin-top: 8px;
    background: linear-gradient(90deg, #00d4ff, #00ff88, #ff6b35, #00d4ff);
    background-size: 300% 100%;
    animation: gradient-shift 3s ease infinite;
  }
  
  @keyframes gradient-shift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  h1:hover, h2:hover {
    text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
  }
  
  /* ===== CODE BLOCKS ===== */
  div.highlighter-rouge {
    margin: 1.5rem 0;
  }
  
  div.highlighter-rouge::before {
    content: '● ● ●';
    display: block;
    padding: 8px 12px;
    font-size: 10px;
    letter-spacing: 4px;
    color: #8b949e;
    border-bottom: 1px solid #30363d;
    background: #0d1117;
    border-radius: 8px 8px 0 0;
  }
  
  pre.highlight {
    margin: 0 !important;
    padding: 16px !important;
    background: #0d1117 !important;
    border-radius: 0 0 8px 8px !important;
    overflow-x: auto !important;
    white-space: pre !important;
  }
  
  pre.highlight code {
    white-space: pre !important;
    word-wrap: normal !important;
    display: block !important;
    font-family: 'JetBrains Mono', monospace !important;
    font-size: 13px !important;
    line-height: 1.6 !important;
    color: #e6edf3 !important;
  }
  
  /* ===== MERMAID - NUCLEAR OPTION ===== */
  /* Force dark theme on EVERYTHING */
  .mermaid {
    background: #0d1117 !important;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #30363d;
    margin: 1.5rem 0;
  }
  
  /* Kill all light backgrounds */
  .mermaid * {
    --mermaid-font-family: 'Inter', sans-serif;
  }
  
  .mermaid rect {
    fill: #161b22 !important;
    stroke: #00d4ff !important;
  }
  
  .mermaid .cluster rect,
  .mermaid .cluster-label,
  .mermaid g.cluster rect {
    fill: #0d1117 !important;
    stroke: #30363d !important;
  }
  
  .mermaid text,
  .mermaid .nodeLabel,
  .mermaid .cluster-label .nodeLabel,
  .mermaid .label,
  .mermaid tspan {
    fill: #e6edf3 !important;
    color: #e6edf3 !important;
    font-family: 'Inter', sans-serif !important;
  }
  
  .mermaid .edgePath path,
  .mermaid path.flowchart-link,
  .mermaid .edge-pattern-solid {
    stroke: #00d4ff !important;
  }
  
  .mermaid marker path {
    fill: #00d4ff !important;
  }
  
  .mermaid .node polygon,
  .mermaid .node circle,
  .mermaid .node ellipse {
    fill: #161b22 !important;
    stroke: #00d4ff !important;
  }
  
  /* State diagram */
  .mermaid .statediagram-state rect.divider {
    fill: #30363d !important;
  }
  
  .mermaid .state-start,
  .mermaid .state-end circle {
    fill: #00d4ff !important;
  }
  
  /* Links */
  .main-content a:not(.btn) {
    text-decoration: none;
    background-image: linear-gradient(90deg, #00d4ff, #00ff88);
    background-size: 0% 2px;
    background-repeat: no-repeat;
    background-position: left bottom;
    transition: background-size 0.3s ease;
  }
  
  .main-content a:not(.btn):hover {
    background-size: 100% 2px;
  }
  
  h2 {
    border-left: 4px solid #ff6b35;
    padding-left: 1rem;
  }
  
  h3 {
    color: #00d4ff;
  }
  
  /* Tables */
  table {
    border-collapse: collapse;
    background: #161b22;
    border-radius: 8px;
    overflow: hidden;
  }
  
  th {
    background: #21262d;
    border-bottom: 2px solid #00d4ff;
    padding: 12px;
    text-align: left;
  }
  
  td {
    padding: 12px;
    border-bottom: 1px solid #30363d;
  }
</style>
